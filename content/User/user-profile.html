        <h2 class="font-weight-bold py-3 mb-4" style="text-align: center;">
            User Profile
        </h2>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">

                        <a class="list-group-item list-group-item-action active" data-toggle="list"

                        <a class="list-group-item list-group-item-action" data-toggle="list"

                        <a class="list-group-item list-group-item-action" data-toggle="list"

                        <!-- <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Social links</a> -->
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="tab-content">


                        <div class="tab-pane fade active show" id="account-general">
                            <hr class="border-light m-0">

                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1 inputSpace" value="abc"
                                        id="usernameInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">UserID</label>
                                    <input type="text" class="form-control inputSpace" value="Abc" id="userIDInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1 inputSpace" value="abc@mail.com"
                                        id="emailInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Role</label>
                                    <input type="text" class="form-control" disabled id="Role"
                                        style="background-color: transparent;" value="User">
                                </div>

                            </div>
                        </div>


                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="text" class="form-control" disabled id="currentPasswordInput"
                                        style="background-color: transparent;">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="text" class="form-control inputSpace" id="passwordInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="text" class="form-control" id="passwordInputCheck">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Biographic</label>
                                    <textarea class="form-control inputSpace" id="bioInput" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="date" class="form-control inputSpace" value="" id="birthdayInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Country</label>
                                    <select class="custom-select">
                                        <option selected>Vietnam</option>
                                        <option>USA</option>
                                        <option>Germany</option>
                                        <option>France</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <!-- <h6 class="mb-4">Contacts</h6> -->
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control inputSpace" id="phoneInput"
                                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{11}" inputmode="numeric"
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                </div>

                            </div>
                        </div>
