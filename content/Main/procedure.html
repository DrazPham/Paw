    <div class="form-box">

        <div class="login-container" id="login">
            <div class="top">

                <header>Login</header>
            </div>

            </div>
            <div class="input-box" style="position: relative; height: 100%;">
                <div>
                    <input type="password" class="input-field" placeholder="Password" id="signIn_password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <i class="far fa-eye fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" id="signIn_button">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
        <script> togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#signIn_password ');

            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            }); </script>
